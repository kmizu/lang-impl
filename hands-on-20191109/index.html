## プログラミング言語処理系とは

* プログラミング言語で書かれたテキストを処理して何らかの動作を行うものの総称

* プログラミング言語処理系の例：
  * インタプリタ
  * コンパイラ
  * トランスレータ
    * 最近はトランスパイラと呼ばれることも


---

## インタプリタ

* プログラムを構文解析して得られた抽象構文木に対して
  解釈・実行を行うプログラムの総称
  * x 「プログラムを一行ずつ（機械語に）翻訳するプログラム」


---

## コンパイラ・トランスレータ

* ある言語のプログラムを事前に他の言語のプログラムに変換するプログラム
* 変換対象が機械語の場合：コンパイラ
* 変換対象がまた別のプログラミング言語の場合：トランスレータ

---

## インタプリタの典型的な処理の流れ

1. 字句解析
1. 構文解析
1. 意味解析
1. 解釈・実行

**

* 今回は、構文解析までは説明のみ

---

## 字句解析

* 入力プログラムを、最小の単位に分割する作業
  * 最小の単位をトークンと呼ぶ
* 字句解析を行うプログラムを字句解析器と呼ぶ
* 例：

```
(100 + 200) * 300 / 400
```
から

```
[(] [100] [+] [200] [)] [*] [300] [/] [400]
```

へ（`[`はトークンを囲む記号として仮においたもの）

---

## 構文解析

* (多くの場合）字句解析されたトークン列から
  木構造（抽象構文木）を構築する作業
* また、その際に、構文の誤りを発見する

```
[(] [100] [+] [200] [)] [*] [300] [/] [400]
```

から

 
```
           "/"
         ／  ＼
       "*"    400
      ／ ＼
    "+"   300
   ／  ＼
100     200

```

***

* 括弧は構文解析の時に消える
* できた木構造を抽象構文木と呼ぶ

---

## 意味解析

* 抽象構文木に様々な解析を行う作業
* 実際には

  * ほとんど全く行われない
  * いくつかの作業に分割される

  ことが多い
* 例：

```
let x = 1;
println(x); // 未定義の変数を参照しようとした
x = "X"; // 整数型の変数に文字列を代入しようとした
```

---

## 解釈・実行

* 抽象構文木をたどって実行する

---

## 注意

* 今回説明したものはあくまで簡略化されたもの
* 実際には：
  * 意味解析は省略されることもある
  * 中間コードが生成されることもある
    * というか、それが主流
  * 解釈は中間コードに対して行われることもある
      * というか、それが主流
  * コード生成の後に最適化が走ることもある
    * JITコンパイラなど

1
5

100
1000

```

## 四則演算式

```
1 + 2 // 3
1 + 2 * 3 // 7
(1 + 2) * 3 // 9
(1 + 2) * 3 / 4 //2
```

---

## 変数宣言・代入・呼出

```
let x = 1;
let y = 2;
print(x + y); //3
x = 2;
print(x + y); //4
// let x = 1; is not allowed since x is already defined
```

---

## 比較演算式

```
1 < 2
3 < 4
3 <= 3
6 > 5
7 > 5
7 >= 7
1 == 1
5 == 5
1 != 2
3 != 2
```

***

*  主に条件式で使う

---

## 出力

```
print(100);
println(100);
```

***

* 現状で整数にのみ対応
* 他の型への対応は本日の課題の一つ

---

## 条件式

```
if(1 < 2) {
  print(1);
}else {
  print(2);
}
```

---

## ループ式

```
let i = 0;
while(i < 10) {
  print(i);
  i = i + 1;
}
```

---

## 関数宣言・呼出

```
def printRange(from, to) {
  let i = from;
  while(i <= to) {
    println(i);
    i += 1;
  }
}
printRange(1, 10); // from 1 to 10 are printed
```

***

* 高階関数を実装したい人は拡張してみてください
